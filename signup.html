<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>
    .wrapper {
      height: 660px;
    }
  </style>
  <link rel="stylesheet" href="/css/style.css">
  <title>Signup</title>
</head>

<body>
  <div class="wrapper">
    <div class="title">
      Signup Form
    </div>
    <form action="">
      <div class="field">
        <input type="text" required>
        <label>First Name</label>
      </div>
      <div class="field">
        <input type="text" required>
        <label>Last Name</label>
      </div>
      <div class="field">
        <input onkeyup="check()" id="email" autocomplete="off" type="text" required>
        <label>Email Address</label>
        <div class="icons">
          <span class="icon1 fas fa-exclamatiom"></span>
          <span class="icon2 fas fa-check"></span>
        </div>
      </div>
      <div class="error-text ">
        Please Enter Valid Email Address
      </div>
      <div class="field">
        <input type="text" class="address" required>
        <label>Home Address</label>
      </div>
      <div class="field">
        <input onkeyup="trigger()" id="pswrd_1" type="password" required>
        <label>Enter Password</label>
        <span class="show-btn"><i class="fas fa-eye"></i></span>
      </div>
      <div class="indicator">
        <span class="weak"></span>
        <span class="medium"></span>
        <span class="strong"></span>
      </div>
      <div class="text">
      </div>
      <div class="field">
        <input id="pswrd_2" type="password" required>
        <label>Confirm Password</label>
        
        <div class="field">
          <button id="btnSubmit" type="submit">Signup</button>
        </div>
    </form>
  </div>
  <script src="/js/login.js"></script>
  <script>
    const passField = document.querySelector("#pswrd_1");
    const showBtn = document.querySelector("span i");
    showBtn.onclick = (() => {
      if (passField.type === "password") {
        passField.type = "text";
        showBtn.classList.add("hide-btn");
      } else {
        passField.type = "password";
        showBtn.classList.remove("hide-btn");
      }
    });  
    
    const indicator = document.querySelector(".indicator");
    const input = document.querySelector("#pswrd_1");
    const weak = document.querySelector(".weak");
    const medium = document.querySelector(".medium");
    const strong = document.querySelector(".strong");
    const text = document.querySelector(".text");
    let regExpWeak = /[a-z]/;
    let regExpMedium = /\d+/;
    let regExpStrong = /.[!,@,#,$,%,^,&,*,?,_,~,-,(,)]/;

    function trigger(){
        if(input.value != ""){
          indicator.style.display = "block";
          indicator.style.display = "flex";  
          if(input.value.length <= 3 && (input.value.match(regExpWeak) || input.value.match(regExpMedium) || input.value.match(regExpStrong)))no=1;
          if(input.value.length >= 6 && ((input.value.match(regExpWeak) && input.value.match(regExpMedium)) || (input.value.match(regExpMedium) && input.value.match(regExpStrong)) || (input.value.match(regExpWeak) && input.value.match(regExpStrong))))no=2;
          if(input.value.length >= 6 && input.value.match(regExpWeak) && input.value.match(regExpMedium) && input.value.match(regExpStrong))no=3;
          if (input.value.length === 0)no=4;
          if(no==1){
            weak.classList.add("active");
            text.style.display = "block";
            text.textContent = "Your password is too week";
            text.classList.add("weak");
          }
          if(no==2){
            medium.classList.add("active");
            text.textContent = "Your password is medium";
            text.classList.add("medium");
          }else
            medium.classList.remove("active");
            text.classList.remove("medium");
          }
          if(no==3){
            weak.classList.add("active");
            medium.classList.add("active");
            strong.classList.add("active");
            text.textContent = "Your password is strong";
            text.classList.add("strong");
          }else{
            strong.classList.remove("active");
            text.classList.remove("strong");
          }if(no==4){
            indicator.style.display = "none";
            text.style.display = "none"
          }
      }

  </script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript">
  $(function () {
        $("#btnSubmit").click(function () {
            var password = $("#pswrd_1").val();
            var confirmPassword = $("#pswrd_2").val();
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        });
    });
  </script>
</body>

</html>
